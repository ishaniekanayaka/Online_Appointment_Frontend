<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login | Modern UI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Login Container */
        .container {
            width: 90%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1;
            transform: translateY(20px);
            opacity: 0;
            animation: floatUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            animation-delay: 0.5s;
        }

        @keyframes floatUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .form-section {
            padding: 40px;
            text-align: center;
        }

        /* Logo Animation */
        .logo {
            margin-bottom: 25px;
            position: relative;
        }

        .logo-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(110, 142, 251, 0.2), rgba(167, 119, 227, 0.2));
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from {
                box-shadow: 0 0 0 0 rgba(110, 142, 251, 0.4);
            }
            to {
                box-shadow: 0 0 0 15px rgba(110, 142, 251, 0);
            }
        }

        .logo i {
            font-size: 36px;
            color: white;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            z-index: 2;
        }

        h1 {
            color: white;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: 600;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out 0.8s forwards;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
            position: relative;
            opacity: 0;
            transform: translateY(10px);
            animation: slideUp 0.5s ease-in-out forwards;
        }

        .form-group:nth-child(1) {
            animation-delay: 1s;
        }

        .form-group:nth-child(2) {
            animation-delay: 1.2s;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        input {
            width: 100%;
            padding: 15px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(110, 142, 251, 0.5);
            box-shadow: 0 0 0 3px rgba(110, 142, 251, 0.2);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus + .input-icon {
            color: #6e8efb;
        }

        /* Remember & Forgot */
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 13px;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out 1.4s forwards;
        }

        .remember {
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.7);
        }

        #customCheck {
            width: auto;
            margin-right: 8px;
            accent-color: #6e8efb;
        }

        .forgot-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .forgot-link:hover {
            color: #6e8efb;
            text-decoration: underline;
        }

        /* Submit Button */
        button {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            border-radius: 10px;
            transition: all 0.3s;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 4px 15px rgba(110, 142, 251, 0.3);
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out 1.6s forwards;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(110, 142, 251, 0.4);
        }

        button:active {
            transform: translateY(1px);
        }

        button:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        button:hover:after {
            transform: translateX(100%);
        }

        /* Register Link */
        .register-link {
            font-size: 14px;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out 2.2s forwards;
        }

        .register-link a {
            color: #6e8efb;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .register-link a:hover {
            color: #a777e3;
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                width: 95%;
            }

            .form-section {
                padding: 30px 20px;
            }

            h1 {
                font-size: 20px;
            }
        }

        /* Keyframes */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Notification Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            max-width: 90%;
            text-align: center;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast.error {
            background-color: #f44336;
        }

        .toast.success {
            background-color: #4CAF50;
        }
    </style>
</head>
