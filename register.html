<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Premium registration form with advanced animations">
    <meta name="author" content="">
    <title>Register - Animation Showcase</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assests/styles/register.css">
</head>

<body>
    <!-- Floating particles -->
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="form-section">
            <div class="logo">
                <div class="logo-circle">
                <i class="fas fa-user-plus"></i>
                </div>
            </div>
            <h1>Create an Account!</h1>
            <form id="registerForm">
                <div class="input-group">
                    <div class="input-group-item">
                        <input type="text" id="name" placeholder="Name" required>
                        <span class="input-icon"><i class="fas fa-user"></i></span>
                    </div>
                    <div class="input-group-item">
                        <input type="date" id="dob" placeholder="Date of Birth" required>
                        <span class="input-icon"><i class="fas fa-calendar-alt"></i></span>
                    </div>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Email Address" required>
                    <span class="input-icon"><i class="fas fa-envelope"></i></span>
                </div>

                <div class="input-group">
                    <div class="input-group-item">
                        <input type="password" id="password" placeholder="Password" required>
                        <span class="input-icon"><i class="fas fa-lock"></i></span>
                    </div>
                    <div class="input-group-item">
                        <input type="password" id="repeatPassword" placeholder="Repeat Password" required>
                        <span class="input-icon"><i class="fas fa-shield-alt"></i></span>
                    </div>
                </div>

                <div class="form-group">
                    <select id="role" required>
                        <option value="" disabled selected>Select Role</option>
                        <option value="USER">User</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                    <span class="input-icon"><i class="fas fa-user-tag"></i></span>
                </div>

                <button type="submit">Register Account</button>

                <div class="divider">or</div>

                <div class="login-link">
                    Already have an account? <a href="login.html">Login!</a>
                </div>
            </form>
        </div>
    </div>
    <script src="controller/userController.js">

    </script>

    
    <style>
        /* Additional confetti animation */
        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(500px) rotate(720deg) translateX(calc((var(--random) - 0.5) * 200px));
                opacity: 0;
            }
        }
    </style>
</body>

</html>
