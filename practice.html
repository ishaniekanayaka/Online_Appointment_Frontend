<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gig Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #9f109f;
            --primary-light: #e0e7ff;
            --secondary: #460b3b;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --white: #ffffff;
            --gray: #f1f5f9;
            --success: #10b981;
            --danger: #ef4444;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            min-height: 100vh;
            padding: 2rem;
            color: var(--text-dark);
        }
        
        .profile-container {
            max-width: 800px;
            margin: 2rem auto;
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(139, 18, 18, 0.08);
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .profile-header {
            position: relative;
            text-align: center;
            padding: 3rem 2rem 2rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
        }
        
        .profile-image-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 1.5rem;
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
            }
            100% {
                transform: scale(1.02);
                box-shadow: 0 0 0 15px rgba(255, 255, 255, 0);
            }
        }
        
        .profile-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--white);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .profile-image:hover {
            transform: scale(1.05);
        }
        
        .profile-name {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }
        
        .profile-title {
            font-size: 1.1rem;
            font-weight: 400;
            opacity: 0.9;
            margin-bottom: 1.5rem;
        }
        
        .status-badge {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: var(--white);
            color: var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
        
        .profile-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
        }
        
        .detail-card {
            background: var(--gray);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .detail-card:nth-child(1) {
            animation: fadeInUp 0.5s ease 0.3s forwards;
        }
        
        .detail-card:nth-child(2) {
            animation: fadeInUp 0.5s ease 0.5s forwards;
        }
        
        .detail-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .detail-card h3 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--primary);
            border-bottom: 2px solid var(--primary-light);
            padding-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .detail-card h3 i {
            font-size: 1.1rem;
        }
        
        .detail-item {
            display: flex;
            margin-bottom: 0.75rem;
            align-items: center;
        }
        
        .detail-label {
            font-weight: 500;
            color: var(--text-light);
            min-width: 150px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .detail-value {
            font-weight: 400;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 0 2rem 2rem;
            opacity: 0;
            animation: fadeIn 0.5s ease 0.7s forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: var(--primary);
            color: var(--white);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
        }
        
        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        
        .btn-outline:hover {
            background: var(--primary-light);
            transform: translateY(-3px);
        }
        
        .live-notification {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--success);
            color: var(--white);
            padding: 1rem 1.5rem;
            border-radius: 50px;
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .live-notification.show {
            transform: translateX(0);
        }
        
        .live-notification i {
            font-size: 1.25rem;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1001;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--white);
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--primary-light);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: var(--danger);
        }

        .appointment-list {
            display: grid;
            gap: 1rem;
        }

        .appointment-item {
            background: var(--gray);
            padding: 1.25rem;
            border-radius: 8px;
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }

        .appointment-info {
            display: grid;
            gap: 0.5rem;
        }

        .appointment-time {
            font-weight: 600;
            color: var(--text-dark);
        }

        .appointment-user {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .appointment-status {
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-pending {
            background-color: #fef3c7;
            color: #d97706;
        }

        .status-accepted {
            background-color: #d1fae5;
            color: #059669;
        }

        .status-rejected {
            background-color: #fee2e2;
            color: #dc2626;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
        }

        .accept-btn {
            background-color: var(--success);
            color: white;
            margin-right: 0.5rem;
        }

        .accept-btn:hover {
            background-color: #0d9e6e;
        }

        .reject-btn {
            background-color: var(--danger);
            color: white;
        }

        .reject-btn:hover {
            background-color: #dc3c3c;
        }

        .notification-btn {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            background: var(--primary);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            box-shadow: 0 5px 20px rgba(67, 97, 238, 0.3);
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .notification-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.4);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--danger);
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.75rem;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .profile-details {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }

            .modal-content {
                width: 95%;
                padding: 1.5rem;
            }

            .appointment-item {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .notification-btn {
                width: 50px;
                height: 50px;
                font-size: 1.25rem;
                bottom: 1.5rem;
                left: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container" id="profileContainer">
        <!-- Content will be loaded by JavaScript -->
    </div>

    <!-- Notification Button -->
    <div class="notification-btn" id="notificationBtn">
        <i class="fas fa-bell"></i>
        <span class="notification-badge" id="notificationBadge" style="display: none;">0</span>
    </div>
    
    <!-- Live Notification -->
    <div class="live-notification" id="liveNotification">
        <i class="fas fa-bell"></i>
        <span id="notificationMessage">New appointment received!</span>
    </div>

    <!-- Appointments Modal -->
    <div class="modal" id="appointmentsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Your Appointments</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="appointment-list" id="appointmentList">
                <!-- Appointments will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const authToken = localStorage.getItem('authToken');
            const gigProfile = JSON.parse(localStorage.getItem('gigProfile'));
            
            if (!authToken) {
                window.location.href = 'login.html';
                return;
            }
            
            // Initialize WebSocket connection
            const socket = new WebSocket(`ws://localhost:8080/ws/gig-updates?token=${authToken}`);
            
            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.type === 'GIG_UPDATE') {
                    showNotification("New appointment received!");
                    fetchGigProfile();
                    fetchAppointments(); // Refresh appointments when new one comes
                }
            };
            
            if (gigProfile) {
                displayGigProfile(gigProfile);
                fetchAppointments();
            } else {
                fetchGigProfile();
            }
            
            // Modal functionality
            const notificationBtn = document.getElementById('notificationBtn');
            const appointmentsModal = document.getElementById('appointmentsModal');
            const closeModal = document.getElementById('closeModal');
            const appointmentList = document.getElementById('appointmentList');
            
            notificationBtn.addEventListener('click', function() {
                appointmentsModal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
                // Reset badge when modal is opened
                document.getElementById('notificationBadge').style.display = 'none';
            });
            
            closeModal.addEventListener('click', function() {
                appointmentsModal.style.display = 'none';
                document.body.style.overflow = 'auto';
            });
            
            // Close modal when clicking outside
            appointmentsModal.addEventListener('click', function(e) {
                if (e.target === appointmentsModal) {
                    appointmentsModal.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }
            });
            
            function fetchGigProfile() {
                const userId = localStorage.getItem('userId');
                if (userId) {
                    fetch(`http://localhost:8080/api/v1/user/${userId}/gigs`, {
                        headers: {
                            "Authorization": `Bearer ${authToken}`
                        }
                    })
                    .then(response => {
                        if (!response.ok) throw new Error('Failed to fetch gigs');
                        return response.json();
                    })
                    .then(gigData => {
                        if (gigData.length > 0) {
                            localStorage.setItem("gigProfile", JSON.stringify(gigData[0]));
                            displayGigProfile(gigData[0]);
                        } else {
                            window.location.href = "create-gig.html";
                        }
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        showError(error.message || "Could not load gig profile");
                    });
                }
            }
            
            function fetchAppointments() {
                const gigProfile = JSON.parse(localStorage.getItem('gigProfile'));
                if (!gigProfile || !gigProfile.id) return;
                
                fetch(`http://localhost:8080/api/v1/gig/${gigProfile.id}/availabilities`, {
                    headers: {
                        "Authorization": `Bearer ${authToken}`
                    }
                })
                .then(response => {
                    if (!response.ok) throw new Error('Failed to fetch appointments');
                    return response.json();
                })
                .then(appointments => {
                    displayAppointments(appointments);
                    // Update badge with count of pending appointments
                    const pendingCount = appointments.filter(a => a.status === 'PENDING').length;
                    if (pendingCount > 0) {
                        const badge = document.getElementById('notificationBadge');
                        badge.textContent = pendingCount;
                        badge.style.display = 'flex';
                    }
                })
                .catch(error => {
                    console.error("Error fetching appointments:", error);
                });
            }
            
            function displayAppointments(appointments) {
                appointmentList.innerHTML = '';
                
                if (appointments.length === 0) {
                    appointmentList.innerHTML = '<p style="text-align: center; color: var(--text-light);">No appointments found</p>';
                    return;
                }
                
                // Sort appointments by time (newest first)
                appointments.sort((a, b) => new Date(b.appointmentTime) - new Date(a.appointmentTime));
                
                appointments.forEach(appointment => {
                    const appointmentItem = document.createElement('div');
                    appointmentItem.className = 'appointment-item';
                    
                    const appointmentTime = new Date(appointment.dateTime).toLocaleString();
                    const statusClass = `status-${appointment.status.toLowerCase()}`;
                    
                    appointmentItem.innerHTML = `
                        <div class="appointment-info">
                            <div class="appointment-time">${appointmentTime}</div>
                            <div class="appointment-user">
                                <i class="fas fa-user"></i> ${appointment.userFullName || 'Anonymous'}
                            </div>
                        </div>
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                            <span class="appointment-status ${statusClass}">
                                ${appointment.status}
                            </span>
                            ${appointment.status === 'PENDING' ? `
                                <button class="action-btn accept-btn" onclick="acceptAppointment('${appointment.id}')">
                                    <i class="fas fa-check"></i> Accept
                                </button>
                                <button class="action-btn reject-btn" onclick="rejectAppointment('${appointment.id}')">
                                    <i class="fas fa-times"></i> Reject
                                </button>
                            ` : ''}
                        </div>
                    `;
                    
                    appointmentList.appendChild(appointmentItem);
                });
            }
            
            function displayGigProfile(gig) {
                const container = document.getElementById('profileContainer');
                
                container.innerHTML = `
                    <div class="profile-header">
                        ${gig.active ? 
                            '<div class="status-badge"><i class="fas fa-check-circle"></i> Active</div>' : 
                            '<div class="status-badge" style="background: var(--danger); color: white;"><i class="fas fa-times-circle"></i> Inactive</div>'
                        }
                        <div class="profile-image-container">
                            <img src="${gig.image ? 'http://localhost:8080/' + gig.image : 'https://source.unsplash.com/random/300x300/?professional'}" 
                                 alt="${gig.fullName}" class="profile-image">
                        </div>
                        <h1 class="profile-name">${gig.fullName}</h1>
                        <p class="profile-title">${gig.degree}</p>
                    </div>
                    
                    <div class="profile-details">
                        <div class="detail-card">
                            <h3><i class="fas fa-briefcase"></i> Professional Information</h3>
                            <div class="detail-item">
                                <span class="detail-label"><i class="fas fa-clock"></i> Experience:</span>
                                <span class="detail-value">${gig.experience}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label"><i class="fas fa-money-bill-wave"></i> Hourly Rate:</span>
                                <span class="detail-value">Rs.${gig.amountCharge.toFixed(2)}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label"><i class="fas fa-calendar-check"></i> Appointments Today:</span>
                                <span class="detail-value" id="appointmentsCount">${gig.appointmentsToday || 0}/${gig.maxAppointmentsPerDay}</span>
                            </div>
                        </div>
                        
                        <div class="detail-card">
                            <h3><i class="fas fa-address-card"></i> Contact Information</h3>
                            <div class="detail-item">
                                <span class="detail-label"><i class="fas fa-map-marker-alt"></i> Location:</span>
                                <span class="detail-value">${gig.location}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label"><i class="fas fa-phone"></i> Contact:</span>
                                <span class="detail-value">${gig.contactNumber}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label"><i class="fas fa-clock"></i> Last Activity:</span>
                                <span class="detail-value">${gig.lastAppointmentTime ? new Date(gig.lastAppointmentTime).toLocaleString() : 'None'}</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="window.location.href='edit-gig.html'">
                            <i class="fas fa-edit"></i> Edit Profile
                        </button>
                        
                    </div>
                `;
            }
            
            function showNotification(message) {
                const notification = document.getElementById('liveNotification');
                document.getElementById('notificationMessage').textContent = message;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            function showError(message) {
                const container = document.getElementById('profileContainer');
                container.innerHTML = `
                    <div style="padding: 2rem; text-align: center;">
                        <div style="font-size: 3rem; color: var(--danger); margin-bottom: 1rem;">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <h2 style="margin-bottom: 0.5rem;">Error Loading Profile</h2>
                        <p style="margin-bottom: 1.5rem; color: var(--text-light);">${message}</p>
                        <button class="btn btn-primary" onclick="window.location.href='login.html'">
                            <i class="fas fa-sign-in-alt"></i> Back to Login
                        </button>
                    </div>
                `;
            }
            
            // Make functions available globally
            window.acceptAppointment = function(appointmentId) {
                fetch(`http://localhost:8080/api/v1/appointments/accept/${appointmentId}`, {
                    method: 'PUT',
                    headers: {
                        "Authorization": `Bearer ${authToken}`,
                        "Content-Type": "application/json"
                    }
                })
                .then(response => {
                    if (!response.ok) throw new Error('Failed to accept appointment');
                    return response.text();
                })
                .then(message => {
                    showNotification("Appointment accepted!");
                    fetchAppointments(); // Refresh the list
                    fetchGigProfile(); // Update gig stats
                })
                .catch(error => {
                    console.error("Error:", error);
                    showNotification("Failed to accept appointment");
                });
            };
            
            window.rejectAppointment = function(appointmentId) {
                fetch(`http://localhost:8080/api/v1/appointments/cancel/${appointmentId}`, {
                    method: 'PUT',
                    headers: {
                        "Authorization": `Bearer ${authToken}`,
                        "Content-Type": "application/json"
                    }
                })
                .then(response => {
                    if (!response.ok) throw new Error('Failed to reject appointment');
                    return response.text();
                })
                .then(message => {
                    showNotification("Appointment rejected");
                    fetchAppointments(); // Refresh the list
                })
                .catch(error => {
                    console.error("Error:", error);
                    showNotification("Failed to reject appointment");
                });
            };
        });
    </script>
</body>
</html>
