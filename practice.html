<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gig Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 20px;
        }
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .profile-name {
            font-size: 28px;
            margin: 15px 0 5px;
            color: #333;
        }
        .profile-title {
            color: #4361ee;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .profile-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .detail-card {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
        }
        .detail-card h3 {
            margin-top: 0;
            color: #4361ee;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .detail-item {
            margin-bottom: 10px;
        }
        .detail-label {
            font-weight: 600;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="profile-container" id="profileContainer">
        <!-- Content will be loaded by JavaScript -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const authToken = localStorage.getItem('authToken');
            const gigProfile = JSON.parse(localStorage.getItem('gigProfile'));
            
            if (!authToken) {
                window.location.href = 'login.html';
                return;
            }
            
            if (gigProfile) {
                displayGigProfile(gigProfile);
            } else {
                // If no gig profile in localStorage, fetch it
                const userId = localStorage.getItem('userId');
                if (userId) {
                    fetch(`http://localhost:8080/api/v1/user/${userId}/gigs`, {
                        headers: {
                            "Authorization": `Bearer ${authToken}`
                        }
                    })
                    .then(response => {
                        if (!response.ok) throw new Error('Failed to fetch gigs');
                        return response.json();
                    })
                    .then(gigData => {
                        if (gigData.length > 0) {
                            localStorage.setItem("gigProfile", JSON.stringify(gigData[0]));
                            displayGigProfile(gigData[0]);
                        } else {
                            window.location.href = "create-gig.html";
                        }
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        document.getElementById('profileContainer').innerHTML = `
                            <div class="error-message">
                                <h2>Error Loading Profile</h2>
                                <p>${error.message || "Could not load gig profile"}</p>
                                <button onclick="window.location.href='login.html'">Back to Login</button>
                            </div>
                        `;
                    });
                }
            }
        });
        
        function displayGigProfile(gig) {
            const container = document.getElementById('profileContainer');
            
            container.innerHTML = `
                <div class="profile-header">
                    <img src="${gig.image ? 'http://localhost:8080/' + gig.image : 'https://source.unsplash.com/random/300x300/?professional'}" 
                         alt="${gig.fullName}" class="profile-image">
                    <h1 class="profile-name">${gig.fullName}</h1>
                    <p class="profile-title">${gig.degree}</p>
                </div>
                
                <div class="profile-details">
                    <div class="detail-card">
                        <h3>Professional Information</h3>
                        <div class="detail-item">
                            <span class="detail-label">Experience:</span>
                            <span>${gig.experience}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Hourly Rate:</span>
                            <span>Rs.${gig.amountCharge.toFixed(2)}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Max Appointments:</span>
                            <span>${gig.maxAppointmentsPerDay} per day</span>
                        </div>
                    </div>
                    
                    <div class="detail-card">
                        <h3>Contact Information</h3>
                        <div class="detail-item">
                            <span class="detail-label">Location:</span>
                            <span>${gig.location}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Contact Number:</span>
                            <span>${gig.contactNumber}</span>
                        </div>
                    </div>
                </div>
                
                <div style="text-align: center; margin-top: 20px;">
                    <button onclick="window.location.href='edit-gig.html'" 
                            style="background: #4361ee; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                        Edit Profile
                    </button>
                </div>
            `;
        }
    </script>
</body>
</html>
