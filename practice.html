<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gig Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #43c9ee;
            --primary-light: #e0e7ff;
            --secondary: #3f37c9;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --white: #ffffff;
            --gray: #f1f5f9;
            --success: #10b981;
            --danger: #ef4444;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            min-height: 100vh;
            padding: 2rem;
            color: var(--text-dark);
        }
        
        .profile-container {
            max-width: 800px;
            margin: 2rem auto;
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(139, 18, 18, 0.08);
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .profile-header {
            position: relative;
            text-align: center;
            padding: 3rem 2rem 2rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
        }
        
        .profile-image-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 1.5rem;
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
            }
            100% {
                transform: scale(1.02);
                box-shadow: 0 0 0 15px rgba(255, 255, 255, 0);
            }
        }
        
        .profile-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--white);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .profile-image:hover {
            transform: scale(1.05);
        }
        
        .profile-name {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }
        
        .profile-title {
            font-size: 1.1rem;
            font-weight: 400;
            opacity: 0.9;
            margin-bottom: 1.5rem;
        }
        
        .status-badge {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: var(--white);
            color: var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
        
        .profile-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
        }
        
        .detail-card {
            background: var(--gray);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .detail-card:nth-child(1) {
            animation: fadeInUp 0.5s ease 0.3s forwards;
        }
        
        .detail-card:nth-child(2) {
            animation: fadeInUp 0.5s ease 0.5s forwards;
        }
        
        .detail-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .detail-card h3 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--primary);
            border-bottom: 2px solid var(--primary-light);
            padding-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .detail-card h3 i {
            font-size: 1.1rem;
        }
        
        .detail-item {
            display: flex;
            margin-bottom: 0.75rem;
            align-items: center;
        }
        
        .detail-label {
            font-weight: 500;
            color: var(--text-light);
            min-width: 150px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .detail-value {
            font-weight: 400;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 0 2rem 2rem;
            opacity: 0;
            animation: fadeIn 0.5s ease 0.7s forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: var(--primary);
            color: var(--white);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
        }
        
        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        
        .btn-outline:hover {
            background: var(--primary-light);
            transform: translateY(-3px);
        }
        
        .live-notification {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--success);
            color: var(--white);
            padding: 1rem 1.5rem;
            border-radius: 50px;
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .live-notification.show {
            transform: translateX(0);
        }
        
        .live-notification i {
            font-size: 1.25rem;
        }
        
        @media (max-width: 768px) {
            .profile-details {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container" id="profileContainer">
        <!-- Content will be loaded by JavaScript -->
    </div>
    
    <div class="live-notification" id="liveNotification">
        <i class="fas fa-bell"></i>
        <span id="notificationMessage">New appointment received!</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const authToken = localStorage.getItem('authToken');
            const gigProfile = JSON.parse(localStorage.getItem('gigProfile'));
            
            if (!authToken) {
                window.location.href = 'login.html';
                return;
            }
            
            // Initialize WebSocket connection
            const socket = new WebSocket(`ws://localhost:8080/ws/gig-updates?token=${authToken}`);
            
            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.type === 'GIG_UPDATE') {
                    showNotification("New appointment received!");
                    fetchGigProfile();
                }
            };
            
            if (gigProfile) {
                displayGigProfile(gigProfile);
            } else {
                fetchGigProfile();
            }
            
            function fetchGigProfile() {
                const userId = localStorage.getItem('userId');
                if (userId) {
                    fetch(`http://localhost:8080/api/v1/user/${userId}/gigs`, {
                        headers: {
                            "Authorization": `Bearer ${authToken}`
                        }
                    })
                    .then(response => {
                        if (!response.ok) throw new Error('Failed to fetch gigs');
                        return response.json();
                    })
                    .then(gigData => {
                        if (gigData.length > 0) {
                            localStorage.setItem("gigProfile", JSON.stringify(gigData[0]));
                            displayGigProfile(gigData[0]);
                        } else {
                            window.location.href = "create-gig.html";
                        }
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        showError(error.message || "Could not load gig profile");
                    });
                }
            }
            
            function displayGigProfile(gig) {
                const container = document.getElementById('profileContainer');
                
                container.innerHTML = `
                    <div class="profile-header">
                        ${gig.active ? 
                            '<div class="status-badge"><i class="fas fa-check-circle"></i> Active</div>' : 
                            '<div class="status-badge" style="background: var(--danger); color: white;"><i class="fas fa-times-circle"></i> Inactive</div>'
                        }
                        <div class="profile-image-container">
                            <img src="${gig.image ? 'http://localhost:8080/' + gig.image : 'https://source.unsplash.com/random/300x300/?professional'}" 
                                 alt="${gig.fullName}" class="profile-image">
                        </div>
                        <h1 class="profile-name">${gig.fullName}</h1>
                        <p class="profile-title">${gig.degree}</p>
                    </div>
                    
                    <div class="profile-details">
                        <div class="detail-card">
                            <h3><i class="fas fa-briefcase"></i> Professional Information</h3>
                            <div class="detail-item">
                                <span class="detail-label"><i class="fas fa-clock"></i> Experience:</span>
                                <span class="detail-value">${gig.experience}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label"><i class="fas fa-money-bill-wave"></i> Hourly Rate:</span>
                                <span class="detail-value">Rs.${gig.amountCharge.toFixed(2)}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label"><i class="fas fa-calendar-check"></i> Appointments Today:</span>
                                <span class="detail-value" id="appointmentsCount">${gig.appointmentsToday || 0}/${gig.maxAppointmentsPerDay}</span>
                            </div>
                        </div>
                        
                        <div class="detail-card">
                            <h3><i class="fas fa-address-card"></i> Contact Information</h3>
                            <div class="detail-item">
                                <span class="detail-label"><i class="fas fa-map-marker-alt"></i> Location:</span>
                                <span class="detail-value">${gig.location}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label"><i class="fas fa-phone"></i> Contact:</span>
                                <span class="detail-value">${gig.contactNumber}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label"><i class="fas fa-clock"></i> Last Activity:</span>
                                <span class="detail-value">${gig.lastAppointmentTime ? new Date(gig.lastAppointmentTime).toLocaleString() : 'None'}</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="window.location.href='edit-gig.html'">
                            <i class="fas fa-edit"></i> Edit Profile
                        </button>
                        <button class="btn btn-outline" onclick="window.location.href='appointments.html'">
                            <i class="fas fa-calendar-alt"></i> View Appointments
                        </button>
                    </div>
                `;
            }
            
            function showNotification(message) {
                const notification = document.getElementById('liveNotification');
                document.getElementById('notificationMessage').textContent = message;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            function showError(message) {
                const container = document.getElementById('profileContainer');
                container.innerHTML = `
                    <div style="padding: 2rem; text-align: center;">
                        <div style="font-size: 3rem; color: var(--danger); margin-bottom: 1rem;">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <h2 style="margin-bottom: 0.5rem;">Error Loading Profile</h2>
                        <p style="margin-bottom: 1.5rem; color: var(--text-light);">${message}</p>
                        <button class="btn btn-primary" onclick="window.location.href='login.html'">
                            <i class="fas fa-sign-in-alt"></i> Back to Login
                        </button>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
