<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --dark-color: #2b2d42;
            --light-color: #f8f9fa;
            --nav-color: rgba(193, 116, 157, 0.98);
            --card-color: rgb(181, 211, 222);
        }

        /* Animated Gradient Background */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #FFF6E3, #f5d6e8, #e3f6ff, #d6f5e3);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            padding-top: 80px;
            min-height: 100vh;
            transition: all 0.5s ease;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Bubbles Background */
        .bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(67, 5, 50, 0.2);
            border-radius: 50%;
            animation: rise 15s infinite ease-in;
        }

        .bubble:nth-child(1) {
            width: 40px;
            height: 40px;
            left: 10%;
            animation-duration: 8s;
        }

        .bubble:nth-child(2) {
            width: 20px;
            height: 20px;
            left: 20%;
            animation-duration: 5s;
            animation-delay: 1s;
        }

        .bubble:nth-child(3) {
            width: 50px;
            height: 50px;
            left: 35%;
            animation-duration: 7s;
            animation-delay: 2s;
        }

        .bubble:nth-child(4) {
            width: 80px;
            height: 80px;
            left: 50%;
            animation-duration: 11s;
            animation-delay: 0s;
        }

        .bubble:nth-child(5) {
            width: 35px;
            height: 35px;
            left: 55%;
            animation-duration: 6s;
            animation-delay: 1s;
        }

        .bubble:nth-child(6) {
            width: 45px;
            height: 45px;
            left: 65%;
            animation-duration: 8s;
            animation-delay: 3s;
        }

        .bubble:nth-child(7) {
            width: 25px;
            height: 25px;
            left: 75%;
            animation-duration: 7s;
            animation-delay: 2s;
        }

        .bubble:nth-child(8) {
            width: 70px;
            height: 70px;
            left: 80%;
            animation-duration: 6s;
            animation-delay: 1s;
        }

        .bubble:nth-child(9) {
            width: 80px;
            height: 80px;
            left: 70%;
            animation-duration: 5s;
            animation-delay: 1s;
        }

        .bubble:nth-child(10) {
            width: 85px;
            height: 85px;
            left: 650%;
            animation-duration: 4s;
            animation-delay: 1s;
        }

        @keyframes rise {
            0% {
                bottom: -100px;
                transform: translateX(0);
            }
            50% {
                transform: translateX(100px);
            }
            100% {
                bottom: 1080px;
                transform: translateX(-200px);
            }
        }

        /* Stunning Floating Navbar */
        #category-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--nav-color);
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: all 0.4s ease;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.8rem;
            color: white;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .navbar-brand:hover {
            color: var(--accent-color);
            transform: scale(1.02);
        }

        .navbar-brand i {
            margin-right: 10px;
            font-size: 1.5rem;
        }

        .nav-category-item {
            color: rgba(221, 211, 215, 0.85);
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            margin: 0 0.2rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-category-item:hover, .nav-category-item.active {
            color: white;
            background: rgba(255, 255, 255, 0.15);
        }

        .nav-category-item::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }

        .nav-category-item:hover::before, .nav-category-item.active::before {
            width: 70%;
        }

        /* Category Cards */
        .category-card {
            background-color: var(--card-color);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(131, 123, 163, 0.08);
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-bottom: 30px;
            border: none;
            position: relative;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .category-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(8, 18, 93, 0) 0%, rgba(0,0,0,0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .category-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .category-card:hover::after {
            opacity: 1;
        }

        .category-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.8s ease, filter 0.5s ease;
            filter: brightness(0.95);
        }

        .category-card:hover img {
            transform: scale(1.1);
            filter: brightness(1);
        }

        .category-card h3 {
            padding: 20px 20px 10px;
            margin: 0;
            color: var(--dark-color);
            font-weight: 600;
            position: relative;
        }

        .category-card h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 20px;
            width: 50px;
            height: 3px;
            background-color: var(--accent-color);
            transition: width 0.5s ease;
        }

        .category-card:hover h3::after {
            width: 80px;
        }

        .category-card p {
            padding: 10px 20px 20px;
            color: #6c757d;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        .category-card:hover p {
            color: var(--dark-color);
        }

        /* Loading Animation */
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
        }

        .loader-circle {
            width: 20px;
            height: 20px;
            margin: 0 10px;
            background-color: var(--primary-color);
            border-radius: 50%;
            animation: bounce 1.5s infinite ease-in-out;
        }

        .loader-circle:nth-child(1) {
            animation-delay: 0s;
        }

        .loader-circle:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loader-circle:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-25px);
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            animation: fadeIn 0.8s ease;
        }

        .empty-state i {
            font-size: 5rem;
            color: #ddd;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 0.8s ease 0.3s forwards;
        }

        .empty-state h3 {
            color: #6c757d;
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeIn 0.8s ease 0.4s forwards;
        }

        .empty-state p {
            color: #adb5bd;
            opacity: 0;
            animation: fadeIn 0.8s ease 0.5s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Image Modal */
        .image-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        .image-modal.show {
            opacity: 1;
            pointer-events: all;
        }

        .modal-image {
            max-width: 0%;
            max-height: 90%;
            transform: scale(0.9);
            transition: transform 0.4s ease;
        }

        .image-modal.show .modal-image {
            transform: scale(1);
        }

        .close-modal {
            position: absolute;
            top: 30px;
            right: 30px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .close-modal:hover {
            transform: rotate(90deg);
        }

        /* Responsive Adjustments */
        @media (max-width: 992px) {
            body {
                padding-top: 70px;
            }
            
            .navbar-brand {
                font-size: 1.5rem;
            }
            
            .nav-category-item {
                padding: 0.5rem 1rem;
                margin: 0.2rem 0;
            }
            
            .category-card {
                margin-bottom: 20px;
            }
            
            .category-card img {
                height: 200px;
            }
        }

        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.3rem;
            }
            
            .category-card img {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background Bubbles -->
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <!-- Stunning Floating Navbar -->
    <nav id="category-nav" class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-boxes"></i>Category Explorer
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <i class="fas fa-bars text-white"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul id="category-list" class="navbar-nav ms-auto"></ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <!-- Loading Indicator -->
        <div class="loader d-none" id="loader">
            <div class="loader-circle"></div>
            <div class="loader-circle"></div>
            <div class="loader-circle"></div>
        </div>

        <!-- Subcategories Container -->
        <div id="subcategory-container" class="row g-4 px-3"></div>
    </div>

    <!-- Image Modal -->
    <div class="image-modal" id="imageModal">
        <span class="close-modal">&times;</span>
        <img class="modal-image" id="modalImage" src="" alt="Enlarged view">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // API Base URL
        const API_BASE_URL = "http://localhost:8080/api/v1/category";
        const subcategoryContainer = document.getElementById('subcategory-container');
        const categoryList = document.getElementById('category-list');
        const loader = document.getElementById('loader');
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const closeModal = document.querySelector('.close-modal');

        // Helper function to generate image URL
        function getImageUrl(imagePath, type = 'category') {
            if (!imagePath) {
                return type === 'category' 
                    ? 'https://source.unsplash.com/random/600x400/?category' 
                    : 'https://source.unsplash.com/random/600x400/?subcategory';
            }
            return `http://localhost:8080/${imagePath}`;
        }

        function getHeaders(isMultipart = false) {
            const authToken = localStorage.getItem("authToken");
            if (!authToken) {
                Swal.fire({
                    title: "Unauthorized",
                    text: "You are not authenticated. Please login.",
                    icon: "error",
                    confirmButtonText: "Login"
                }).then(() => {
                    window.location.href = "/login.html";
                });
                return {};
            }

            return isMultipart
                ? { Authorization: `Bearer ${authToken}` }
                : {
                      "Content-Type": "application/json",
                      Authorization: `Bearer ${authToken}`,
                  };
        }

        // Function to fetch categories
        async function fetchCategories() {
            try {
                showLoader();
                
                const response = await fetch(`${API_BASE_URL}/getAll`, {
                    method: "GET",
                    headers: getHeaders(),
                });

                if (!response.ok) {
                    throw new Error("Failed to fetch categories");
                }

                const data = await response.json();
                displayCategories(data.data);
                
                // Load first category's subcategories by default if available
                if (data.data.length > 0) {
                    fetchSubcategories(data.data[0].id);
                    // Highlight first category
                    document.querySelector('.nav-category-item').classList.add('active');
                }
            } catch (error) {
                console.error("Error fetching categories:", error);
                showError("Unable to load categories");
            } finally {
                hideLoader();
            }
        }

        // Function to fetch and display subcategories
        async function fetchSubcategories(categoryId) {
            try {
                showLoader();
                subcategoryContainer.innerHTML = '';
                
                const response = await fetch(`${API_BASE_URL}/${categoryId}/subcategories`, {
                    method: "GET",
                    headers: getHeaders(),
                });

                if (!response.ok) {
                    throw new Error("Failed to fetch subcategories");
                }

                const subcategories = await response.json();
                displaySubcategoryCards(subcategories);
                
                if (subcategories.length === 0) {
                    showEmptyState();
                }
            } catch (error) {
                console.error("Error fetching subcategories:", error);
                showError("Unable to load subcategories");
            } finally {
                hideLoader();
            }
        }

        // Function to display categories in the navbar
        function displayCategories(categories) {
            categoryList.innerHTML = ""; // Clear existing items

            categories.forEach((category, index) => {
                const categoryItem = document.createElement("li");
                categoryItem.classList.add("nav-item");

                const categoryLink = document.createElement("a");
                categoryLink.classList.add("nav-category-item", "nav-link");
                categoryLink.href = "#";
                categoryLink.textContent = category.name;
                categoryLink.dataset.categoryId = category.id;
                categoryLink.style.animationDelay = `${index * 0.1}s`;

                // Add animation to each nav item
                categoryLink.classList.add("animate__animated", "animate__fadeInRight");

                categoryItem.appendChild(categoryLink);
                categoryList.appendChild(categoryItem);

                // Event listener to fetch subcategories
                categoryLink.addEventListener("click", (event) => {
                    event.preventDefault();
                    // Remove active class from all categories
                    document.querySelectorAll('.nav-category-item').forEach(link => {
                        link.classList.remove('active');
                    });
                    // Add active class to clicked category
                    categoryLink.classList.add('active');
                    
                    // Fetch and display subcategories with animation
                    animateContentTransition(() => {
                        fetchSubcategories(category.id);
                    });
                });
            });
        }

        // Function to display subcategory cards
        function displaySubcategoryCards(subcategories) {
            // Clear previous subcategories
            subcategoryContainer.innerHTML = '';

            subcategories.forEach((subcategory, index) => {
                const delay = index * 0.1;
                const imageUrl = getImageUrl(subcategory.image, 'subcategory');

                const cardColumn = document.createElement("div");
                cardColumn.classList.add(
                    "col-lg-4", 
                    "col-md-6", 
                    "animate__animated", 
                    "animate__fadeInUp"
                );
                cardColumn.style.animationDelay = `${delay}s`;

                const card = document.createElement("div");
                card.classList.add("category-card", "h-100");
                card.dataset.subcategoryId = subcategory.id;

                card.innerHTML = `
                    <img src="${imageUrl}" alt="${subcategory.name}" class="img-fluid">
                    <h3>${subcategory.name}</h3>
                    <p>${subcategory.description || "No description available"}</p>
                `;

                // Add click event to show image modal
                card.querySelector('img').addEventListener('click', (e) => {
                    e.stopPropagation();
                    modalImage.src = imageUrl;
                    modalImage.alt = subcategory.name;
                    imageModal.classList.add('show');
                });

                // Add click event to show details
                card.addEventListener('click', (e) => {
                    if (e.target.tagName !== 'IMG') {
                        Swal.fire({
                            title: subcategory.name,
                            text: subcategory.description || "No description available",
                            imageUrl: imageUrl,
                            imageWidth: 400,
                            imageHeight: 250,
                            imageAlt: subcategory.name,
                            confirmButtonColor: '#4361ee',
                            confirmButtonText: 'Close'
                        });
                    }
                });

                cardColumn.appendChild(card);
                subcategoryContainer.appendChild(cardColumn);
            });
        }

        // Show empty state
        function showEmptyState() {
            const emptyState = document.createElement("div");
            emptyState.classList.add("col-12", "empty-state");
            emptyState.innerHTML = `
                <i class="fas fa-box-open"></i>
                <h3>No Subcategories Available</h3>
                <p>This category does not have any subcategories at the moment.</p>
            `;
            subcategoryContainer.appendChild(emptyState);
        }

        // Show loader
        function showLoader() {
            loader.classList.remove('d-none');
            subcategoryContainer.innerHTML = '';
        }

        // Hide loader
        function hideLoader() {
            loader.classList.add('d-none');
        }

        // Show error message
        function showError(message) {
            Swal.fire({
                title: 'Error',
                text: message,
                icon: 'error',
                confirmButtonText: 'OK',
                confirmButtonColor: '#4361ee'
            });
        }

        // Animate content transition
        function animateContentTransition(callback) {
            subcategoryContainer.style.opacity = '0';
            subcategoryContainer.style.transform = 'translateY(20px)';
            subcategoryContainer.style.transition = 'all 0.4s ease';
            
            setTimeout(() => {
                callback();
                subcategoryContainer.style.opacity = '1';
                subcategoryContainer.style.transform = 'translateY(0)';
            }, 400);
        }

        // Close modal
        closeModal.addEventListener('click', () => {
            imageModal.classList.remove('show');
        });

        // Close modal when clicking outside image
        imageModal.addEventListener('click', (e) => {
            if (e.target === imageModal) {
                imageModal.classList.remove('show');
            }
        });

        // Initialize the page
        document.addEventListener("DOMContentLoaded", () => {
            fetchCategories();
            
            // Add scroll effect to navbar
            window.addEventListener('scroll', () => {
                const navbar = document.getElementById('category-nav');
                if (window.scrollY > 20) {
                    navbar.style.boxShadow = '0 5px 20px rgba(0, 0, 0, 0.15)';
                    navbar.style.background = 'rgba(193, 116, 157, 0.98)';
                } else {
                    navbar.style.boxShadow = '0 10px 30px rgba(0, 0, 0, 0.1)';
                    navbar.style.background = 'rgba(193, 116, 157, 0.98)';
                }
            });
        });
    </script>
</body>
</html>
